<h1 id="github-basic-api">Github Basic API</h1>
<p>A very simple Github api written in Python using Flask.</p>
<h2 id="api-reference">API Reference</h2>
<h4 id="get-user-info">Get User Info</h4>
<pre><code class="lang-http">  <span class="hljs-keyword">GET</span> /&lt;<span class="hljs-built_in">string</span>:user&gt;/
</code></pre>
<h4 id="get-repo-info">Get Repo Info</h4>
<pre><code class="lang-http">  <span class="hljs-keyword">GET</span> /&lt;<span class="hljs-built_in">string</span>:user&gt;/&lt;<span class="hljs-built_in">string</span>:repo&gt;/
</code></pre>
